{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class='row' style="margin: 20px;">
        {% for l in listings %} 
            <div class="card" style="width: 18rem; margin: 10px; border-radius: 10px; border:1px solid gray; padding: 5px;">
                <img class="card-img-top" src="{{ l.imageURL }}" alt="">

                <div class="card-body">
                    <a href="{% url 'listing' id=l.id %}">
                        <h5 class="card-title"> {{l.title}}</h5>
                        <p class="card-text">{{l.description}}</p>
                        {% if l.currentBid <= 0 %}
                            <h6 class="card-text">Price: ${{l.startBid}}</h6>
                        {% else %}
                            <h6 class="card-text" style="color:green">Price: ${{l.currentBid}}</h6>
                        {% endif %}
                    </a>

                    
                </div>

            </div>
        {% endfor %}
    </div>
{% endblock %}
