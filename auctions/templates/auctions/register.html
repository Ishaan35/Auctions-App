{% extends "auctions/layout.html" %}

{% block body %}

    

    <div style="width: 100%; display: flex; justify-content: center;">
        
        
        <form action="{% url 'register' %}" method="post" style="width: 80%; background-color: white; border-radius: 10px; margin-top: 20px; border: 1px solid orange; padding: 20px;">

            <div style="margin-top: 30px;">
                <h2 style="color: #01bd6f;">Register</h2>
                <br>
            </div>

            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">

            <br>
            <div style="margin-top: 30px;"> 
                Already have an account? <a href="{% url 'login' %}">Log In here.</a>
            </div>
            <br>
            {% if message %}
            <div style="color: rgb(236, 0, 0); font-weight: 500;">{{ message }}</div>
            {% endif %}
        </form>

        
    </div>


{% endblock %}
